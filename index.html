<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML, CSS Profile Card UI Design</title>
    <!-- css link  -->
    <link rel="stylesheet" href="profile.css" />
    <!-- font family link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- -------------- -->
  </head>
  <body>
    <!-- box - icons  -->
    <div class="profile-card">
      <div class="profile">
        <img
          src="./images/profile.jpg"
          alt="profile-image"
          class="profile-img"
        />
      </div>
      <div class="text-data">
        <span class="name">Coding Lab</span>
        <span class="job">Web Developer & Graphics Designer</span>
      </div>
      <div class="media-button">
        <a href="#" class="link social1">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" class="link social2">
            <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="#" class="link social3">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="link social4">
            <i class="fa-brands fa-youtube"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="btn">Subscribe</button>
        <button class="btn">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
            <i class="fa-regular fa-heart"></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class="fa-regular fa-comment"></i>
            <span class="number">20k</span>
        </div>
        <div class="data">
          <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24"><path fill="black" d="M11 7.05V4a1 1 0 0 0-1-1a1 1 0 0 0-.7.29l-7 7a1 1 0 0 0 0 1.42l7 7A1 1 0 0 0 11 18v-3.1h.85a10.89 10.89 0 0 1 8.36 3.72a1 1 0 0 0 1.11.35A1 1 0 0 0 22 18c0-9.12-8.08-10.68-11-10.95m.85 5.83a14.74 14.74 0 0 0-2 .13A1 1 0 0 0 9 14v1.59L4.42 11L9 6.41V8a1 1 0 0 0 1 1c.91 0 8.11.2 9.67 6.43a13.07 13.07 0 0 0-7.82-2.55"/></svg>
            <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
